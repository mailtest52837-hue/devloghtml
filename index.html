<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>devlog — Мини блог</title>
  <style>
    /* --- Reset & базовые стили --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #121212;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #61dafb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* --- Хедер с логотипом --- */
    header {
      background: transparent;
      padding: 12px 20px;
      box-shadow: none;
      display: flex;
      align-items: center;
      height: 48px;
      user-select: none;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: 400;
      font-size: 1.15rem;
      letter-spacing: 0.05em;
      color: #61dafb;
    }
    .logo-icon {
      width: 22px;
      height: 22px;
      margin-right: 6px;
      fill: currentColor;
    }
    .logo-text {
      text-transform: lowercase;
      font-weight: 400;
      color: #61dafb;
    }

    /* --- Основной контейнер --- */
    main {
      max-width: 720px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }

    /* --- Форма добавления поста --- */
    form {
      background: #1a1a1a;
      padding: 16px 20px;
      margin-bottom: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    form input[type="text"],
    form textarea {
      background: #222;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
      transition: background-color 0.2s ease;
    }
    form input[type="text"]:focus,
    form textarea:focus {
      outline: none;
      background: #333;
    }
    form button {
      align-self: flex-start;
      background: #61dafb;
      border: none;
      color: #121212;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      font-size: 1rem;
      user-select: none;
    }
    form button:hover {
      background: #52b9e6;
    }

    /* --- Список постов --- */
    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .post {
      background: #181818;
      padding: 16px 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .post-title {
      font-weight: 500;
      font-size: 1.1rem;
      color: #61dafb;
      word-break: break-word;
    }
    .post-text {
      font-weight: 400;
      font-size: 0.95rem;
      color: #ccc;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
    }
    .post-date {
      font-size: 0.75rem;
      color: #777;
      font-style: italic;
      margin-top: 4px;
    }

    /* --- Кнопки действий --- */
    .post-actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }
    .post-actions button {
      background: transparent;
      border: 1.5px solid #61dafb;
      color: #61dafb;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
      user-select: none;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .post-actions button:hover {
      background: #61dafb;
      color: #121212;
    }

    /* --- Режим редактирования --- */
    .editing input[type="text"],
    .editing textarea {
      background: #222;
      color: #eee;
      border: 1.5px solid #61dafb;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 6px;
      resize: vertical;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      main {
        padding: 0 10px;
      }
      form button, .post-actions button {
        padding: 6px 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Devlog logo">
      <svg class="logo-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.59 16.34 13.17 12 8.59 7.66 10 6.25 16 12 10 17.75z"/>
        <path d="M6 18h2v-2H6v2zm0-10h2V6H6v2zm12 10h-2v-2h2v2zm0-10h-2V6h2v2z"/>
      </svg>
      <span class="logo-text">devlog</span>
    </div>
  </header>
  <main>
    <form id="post-form" aria-label="Создать новый пост">
      <input type="text" id="title" placeholder="Заголовок поста" required maxlength="100" autocomplete="off" />
      <textarea id="text" placeholder="Текст поста" rows="4" required maxlength="1000"></textarea>
      <button type="submit">Добавить пост</button>
    </form>

    <section class="posts-list" id="posts-list" aria-live="polite" aria-relevant="additions removals">
      <!-- Посты загрузятся сюда -->
    </section>
  </main>

  <script>
    const API_URL = "http://127.0.0.1:5000/posts";

    const postsList = document.getElementById("posts-list");
    const postForm = document.getElementById("post-form");
    const titleInput = document.getElementById("title");
    const textInput = document.getElementById("text");

    // Функция форматирования даты
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('ru-RU', { 
        day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }

    // Загрузка всех постов
    async function loadPosts() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Ошибка при загрузке постов");
        const data = await res.json();
        renderPosts(data);
      } catch (error) {
        postsList.innerHTML = `<p style="color:#f55;">Ошибка: ${error.message}</p>`;
      }
    }

    // Рендеринг списка постов
    function renderPosts(posts) {
      postsList.innerHTML = '';
      posts.forEach(post => {
        postsList.appendChild(createPostElement(post));
      });
    }

    // Создаём DOM элемент для поста
    function createPostElement(post) {
      const postEl = document.createElement("article");
      postEl.className = "post";
      postEl.dataset.id = post.id;

      const titleEl = document.createElement("h3");
      titleEl.className = "post-title";
      titleEl.textContent = post.title;

      const textEl = document.createElement("p");
      textEl.className = "post-text";
      textEl.textContent = post.text;

      const dateEl = document.createElement("time");
      dateEl.className = "post-date";
      dateEl.dateTime = post.data;
      dateEl.textContent = formatDate(post.data);

      const actionsEl = document.createElement("div");
      actionsEl.className = "post-actions";

      // Кнопка редактирования
      const editBtn = document.createElement("button");
      editBtn.textContent = "Редактировать";
      editBtn.addEventListener("click", () => startEditing(postEl, post));

      // Кнопка удаления
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Удалить";
      deleteBtn.style.borderColor = "#f55";
      deleteBtn.style.color = "#f55";
      deleteBtn.addEventListener("click", () => deletePost(post.id));

      actionsEl.append(editBtn, deleteBtn);

      postEl.append(titleEl, textEl, dateEl, actionsEl);

      return postEl;
    }

    // Начинаем редактировать пост
    function startEditing(postEl, post) {
      if (postEl.classList.contains("editing")) return; // Уже редактируется

      postEl.classList.add("editing");
      postEl.innerHTML = "";

      const titleInput = document.createElement("input");
      titleInput.type = "text";
      titleInput.value = post.title;
      titleInput.maxLength = 100;

      const textInput = document.createElement("textarea");
      textInput.rows = 4;
      textInput.value = post.text;
      textInput.maxLength = 1000;

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Сохранить";
      saveBtn.style.marginRight = "10px";
      saveBtn.addEventListener("click", async () => {
        const updatedTitle = titleInput.value.trim();
        const updatedText = textInput.value.trim();

        if (!updatedTitle || !updatedText) {
          alert("Заголовок и текст не могут быть пустыми!");
          return;
        }

        try {
          const res = await fetch(`${API_URL}/${post.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: updatedTitle, text: updatedText }),
          });
          if (!res.ok) throw new Error("Ошибка при обновлении");
          const data = await res.json();
          // Перерисуем пост
          postEl.classList.remove("editing");
          post.title = updatedTitle;
          post.text = updatedText;
          postEl.replaceWith(createPostElement(post));
        } catch (error) {
          alert("Не удалось обновить пост: " + error.message);
        }
      });

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "Отмена";
      cancelBtn.style.borderColor = "#888";
      cancelBtn.style.color = "#888";
      cancelBtn.addEventListener("click", () => {
        postEl.classList.remove("editing");
        postEl.replaceWith(createPostElement(post));
      });

      postEl.append(titleInput, textInput, saveBtn, cancelBtn);
    }

    // Удаление поста
    async function deletePost(id) {
      if (!confirm("Вы уверены, что хотите удалить этот пост?")) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Ошибка при удалении");
        // Удаляем из DOM
        const postEl = postsList.querySelector(`.post[data-id="${id}"]`);
        if (postEl) postEl.remove();
      } catch (error) {
        alert("Не удалось удалить пост: " + error.message);
      }
    }

    // Отправка нового поста
    postForm.addEventListener("submit", async e => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const text = textInput.value.trim();

      if (!title || !text) {
        alert("Пожалуйста, заполните заголовок и текст.");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, text }),
        });
        if (!res.ok) throw new Error("Ошибка при добавлении");
        const data = await res.json();

        // Обновляем список
        await loadPosts();

        // Очищаем форму
        titleInput.value = "";
        textInput.value = "";
      } catch (error) {
        alert("Не удалось добавить пост: " + error.message);
      }
    });

    // Загрузить посты при старте
    loadPosts();
  </script>
</body>
</html>
